<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">🌦️ WeatherNow</a>
    <div class="ms-auto form-check form-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label ms-2" for="themeToggle">Dark Mode</label>
    </div>
  </nav>

  <!-- Background Weather Video -->
  <video autoplay muted loop id="weatherVideo" class="background-video"></video>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" class="spinner-container d-none">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Loading weather...</p>
  </div>

  <div class="container py-5 text-center position-relative">
    <h1 class="mb-4">Check Weather Instantly</h1>
    <div class="row justify-content-center mb-4 position-relative">
      <div class="col-md-6 position-relative">
        <input id="cityInput" type="text" class="form-control" placeholder="Enter City Name or PIN CODE " autocomplete="off" />
        <ul id="suggestions"></ul>
      </div>
      <div class="col-md-2 mt-2 mt-md-0">
        <button onclick="getWeather()" class="btn btn-primary w-100">Search</button>
      </div>
    </div>
    
    <div id="weatherResult" class="text-start"></div>
    <div id="forecastResult" class="mt-4 row"></div>
  </div>

  <footer class="text-center p-3 bg-dark text-light">
    © 2025 WeatherNow. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
